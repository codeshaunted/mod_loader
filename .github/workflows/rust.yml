name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: dinput8.dll
        path: target/${{ matrix.BUILD_TARGET }}/dinput8.dll

